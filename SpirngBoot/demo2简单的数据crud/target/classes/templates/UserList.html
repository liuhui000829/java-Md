<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>展示数据</h1>
<table style="text-align: center" >
    <tr>
        <th colspan="5">userList</th>
    </tr>
    <tr>
        <th>id</th>
        <th>username</th>
        <th>password</th>

    </tr>

    <tr th:each="user:${userList}">
        <td th:text="${user.uid}"></td>
        <td th:text="${user.username}"></td>
        <td th:text="${user.password}"></td>

    </tr>

</table>
</body>
</html>
