<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form method="post" th:action="@{/upload}" enctype="multipart/form-data">

    图像: <input type="file" name="headerImg"><br/>
    多个图片: <input type="file" multiple name="photos"><br/>
    <input type="submit" value="提交">


</form>
</body>
</html>
